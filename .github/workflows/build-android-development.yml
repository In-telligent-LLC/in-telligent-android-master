name: Android - Deployment Development - CI/CD w Fastlane

on:
  push:
    branches:
      - INT-220-config

jobs:
  build:
    runs-on: ubuntu-latest
    env: # $BUNDLE_GEMFILE must be set at the job level, so it is set for all steps
      BUNDLE_GEMFILE: ${{ github.workspace }}/In-telligent/Gemfile

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'
      # - uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: '2.6' 
      #     bundler-cache: true 
      - name: Install Homebrew
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"

      - name: Install Bundler
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle config set --local deployment 'true'
    
      - name: Install Fastlane
        run: |
          brew install fastlane
      
      - name: Bundle Install
        run: bundle install --jobs 4 --retry 3 --path vendor/bundle

    

      # - name: Install Fastlane
      #   run: |
      #     bundle install
      #     bundle exec fastlane update_fastlane
      #     bundle exec fastlane install_plugins

      - name: Build APK with Fastlane
        run: |
          bundle exec fastlane init
          bundle exec fastlane build_development
          gradle sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}
