plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'com.google.firebase.firebase-perf'
}

repositories {
    google()
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven {
        url "https://packages.weatherbug.net/groundtruth-maven"
    }
    flatDir {
        dirs "libs"
    }
}

android {
    lintOptions {
        disable 'NonConstantResourceId'
    }
    buildFeatures {
        buildConfig = true
    }
    compileSdkVersion 30
    defaultConfig {
        namespace = "com.sca.in_telligent"

        applicationId "com.sca.in_telligent"
        minSdkVersion 24
        targetSdkVersion 28

        versionCode appVersionCode.toInteger()
        versionName appVersionName

        multiDexEnabled true

        // Defining debug logging
        buildConfigField "boolean", "LOG_DEBUG_MODE", "false"

        manifestPlaceholders = [hostName: "app.in-telligent.com"]
    }

    viewBinding {
        enabled = false
    }

//    def signingConfigFile = file("../keystore.json")
//    def signingConfigJson = new groovy.json.JsonSlurper().parseText(signingConfigFile.text)

    signingConfigs {
