//            storePassword signingConfigJson.keystore_password
//            keyAlias signingConfigJson.keystore_key_alias
//            keyPassword signingConfigJson.keystore_key_password
        }
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "LOG_DEBUG_MODE", "true"
            debuggable true
