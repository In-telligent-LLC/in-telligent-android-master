    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    flavorDimensions "only"

    productFlavors {
        staging {
            dimension "only"
            resValue "string", "app_name", "In-telligent Staging"
            buildConfigField "boolean", "IS_PRODUCTION", "false"
            applicationIdSuffix ".staging"
        }
        production {
            dimension "only"
            resValue "string", "app_name", "In-telligent"
            buildConfigField "boolean", "IS_PRODUCTION", "true"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res',
                    'src/main/res/layouts/communities',
                    'src/main/res/layouts/inbox',
                    'src/main/res/layouts/intelligent_search',
                    'src/main/res/layouts/news_and_traffic',
                    'src/main/res/layouts/settings',
                    'src/main/res/layouts/main',
                    'src/main/res/layouts/login',
                    'src/main/res/layouts/list_items',
                    'src/main/res/old_drawable'
            ]
        }
    }

    packagingOptions {
        exclude 'protobuf.meta'
        exclude 'META-INF/DEPENDENCIES'
    }
}

